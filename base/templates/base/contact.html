{% extends "index.html" %}{% block content %}
<div class="container">
  <div class="container">
    <div class="mt-4 mb-4">
      <h2>Bana Ulaş</h2>
    </div>
    <div class="w-50 p-3 m-3">
      <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="isim">İsim</label>
          <input
            type="text"
            class="form-control"
            name="name"
            readonly
            placeholder="Bakımda"
          />
          <label for="soyisim">Soyisim</label>
          <input
            type="text"
            class="form-control"
            name="surname"
            readonly
            placeholder="Bakımda"
          />
        </div>
        <div class="form-group">
          <label for="mail">E-mail</label>
          <input
            type="e-mail"
            class="form-control"
            name="email"
            readonly
            placeholder="Bakımda"
          />
        </div>
        <div class="form-group">
          <label for="message">Mesaj</label>
          <textarea
            class="form-control"
            name="message"
            rows="3"
            readonly
            placeholder="Bakımda"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary m-3">Gönder</button>
      </form>
    </div>
  </div>
  <div class="container">
    <div>
      <h2>Neredeyim ?</h2>
    </div>
    <div class="mw-100 p-3 m-3">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d385396.3210450468!2d28.68253417387613!3d41.005370218840696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caa7040068086b%3A0xe1ccfe98bc01b0d0!2zxLBzdGFuYnVs!5e0!3m2!1str!2str!4v1721129138096!5m2!1str!2str"
        width="720"
        height="500"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
  <div class="container">
    <div>
      <h2>Sosyal Medya</h2>
    </div>
    <div class="p-3 m-3">
      <div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <i class="fa-solid fa-envelope"></i>
            <a class="text-decoration-none" href="#">{{bio.email}}</a>
          </li>
          <li class="list-group-item">
            <i class="fa-brands fa-linkedin"></i>
            <a
              class="text-decoration-none"
              href="{{bio.linkedin}}"
              target="_blank"
              >{{bio.linkedin}}</a
            >
          </li>
          <li class="list-group-item">
            <i class="fa-brands fa-github"></i>
            <a
              class="text-decoration-none"
              href="{{bio.github}}"
              target="_blank"
              >{{bio.github}}</a
            >
          </li>
          <li class="list-group-item">
            <i class="fa-brands fa-square-x-twitter"></i>
            <a
              class="text-decoration-none"
              href="{{bio.twitter}}"
              target="_blank"
              >{{bio.twitter}}</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
